<div class="inline-btn">
{% if page.permalink %}
{% assign shareurl = page.permalink | replace:'index.html','' | prepend: site.baseurl %}
{% else %}
{% assign shareurl = page.url | replace:'index.html','' | prepend: site.baseurl %}
{% endif %}
<div style="text-align: center; display: block; margin-left: auto; margin-right: auto;">
<!-- Twitter -->
	<a class="twitter" href="https://twitter.com/intent/tweet?text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ shareurl }}&amp;via={{ site.twitter.username }}" target="_blank"><img width="30px" src="{{ site.baseurl }}/images/social-btn/twitter.png" alt="Twitter" ></a>
<!-- Facebook -->
	<a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ shareurl }}" target="_blank"><img width="30px" src="{{ site.baseurl }}/images/social-btn/facebook.png" alt="Facebook" ></a>
<!-- Google Plus -->
	<a class="google-plus"  href="https://plus.google.com/share?url={{ shareurl }}" target="_blan"><img width="30px" src="{{ site.baseurl }}/images/social-btn/google.png" alt="Google" ></a> 	
<!-- LinkedIn -->
{% if site.linkedin.api %}
<script src="//platform.linkedin.com/in.js" type="text/javascript"> 
	lang: {{ site.locale  }};
	api_key:   {{ site.linkedin.api }};
	{% if page.linkedin.authorize %}
    authorize: {{ page.linkedin.authorize }};
	{% elsif site.linkedin.authorize %}
    authorize: {{ site.linkedin.authorize }};
    {% endif %}
</script>
{% endif %}
<a class="linkedin" href="http://www.linkedin.com/shareArticle?mini=true&url={{ shareurl }}" target="_blank"><img width="30px" src="{{ site.baseurl }}/images/social-btn/linkedin.png" alt="LinkedIn" ></a> 
<!-- Digg -->
<a class="digg"href="http://www.digg.com/submit?url={{ shareurl }}" target="_blank"><img width="30px" src="{{ site.baseurl }}/images/social-btn/diggit.png" alt="Digg" ></a>
<!-- Reddit -->
<a class="reddit" href="http://reddit.com/submit?url={{ shareurl }}&title={{ page.title | escape | replace:' ','%20' }}" target="_blank"><img width="30px" src="{{ site.baseurl }}/images/social-btn/reddit.png" alt="Reddit" ></a>
<!-- StumbleUpon-->
<a class="stumbleupon" href="http://www.stumbleupon.com/submit?url={{ shareurl }}title={{ page.title | escape | replace:' ','%20' }}" target="_blank"><img width="30px" src="{{ site.baseurl }}/images/social-btn/stumbleupon.png" alt="StumbleUpon" ></a>
<!-- Email -->
<a class="email" href="mailto:?Subject={{ page.title | escape | replace:' ','%20' }}&Body={{ shareurl | escape | replace:' ','%20' }}%20{{ page.excerpt | escape | replace:' ','%20' }}"><img width="30px" src="{{ site.baseurl }}/images/social-btn/email.png" alt="Email" ></a>
<!-- Bib Sonomy -->
{% include bibsonomy.html %}
</div>
</div><!-- /.share-this -->
