<!-- start donate flattr -->
<script id='{{ site.flattr.id }}'>
	(function(i) {
		var f, s = document.getElementById(i);
		f = document.createElement('iframe');
		f.src = '//api.flattr.com/button/view/?uid={{ site.flattr.login }}&button=compact&url='
				+ encodeURIComponent(document.URL);
		f.title = '{{ page.title }}';
		f.height = 20;
		f.width = 110;
		f.style.borderWidth = 0;
		s.parentNode.insertBefore(f, s);
	})('{{ site.flattr.id }}');
</script>
<!-- end donate flattr -->
