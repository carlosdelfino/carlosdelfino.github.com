<!-- Slider Start -->
<section id="slider" {% if page.image.feature %}style="background: url(/images/{{ page.image.feature }}); background-repeat: no-repeat; background-size: 100%; background-attachment: fixed; background-position: 0%; background-color: rgba(255,255,255,0.3);"{% endif %}">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-2">
        <div class="block">
          <h1 class="animated fadeInUp">{{ include.title }}</h1>
          <p class="animated fadeInUp">{{ include.desc }}</p>
        </div>
      </div>
    </div>
  </div>
<div id="particles-js" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; right: 0; bottom: 0;"></div>
</section>
