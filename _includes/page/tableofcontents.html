{% if page.toc == true %}
<nav class="toc"></nav>
<!-- /.toc -->
<script src='/js/toc/toc.js' type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.toc').toc({
            title: '<i>Pular para ...</i>',
            listType: 'ul', // values: [ol|ul]
            'selectors': 'h2,h3,h4', // elements to use as headings
            'container': 'section#content', // element to find all selectors in
            'smoothScrolling': true, // enable or disable smooth scrolling on click
            'prefix': 'toc', // prefix for anchor tags and class names
            'onHighlight': function (el) {
            }, // called when a new section is highlighted
            'highlightOnScroll': true, // add class to heading that is currently in
            // focus
            'highlightOffset': 100, // offset to trigger the next headline
            'anchorName': function (i, heading, prefix) { // custom function for
                // anchor name
                return prefix + i;
            },
            'headerText': function (i, heading, $heading) { // custom function building
                // the header-item text
                return $heading.text();
            },
            'itemClass': function (i, heading, $heading, prefix) { // custom function
                // for item class
                return $heading[0].tagName.toLowerCase();
            }
        });
    });
</script> {% endif %}
