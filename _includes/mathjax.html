<!-- {{ page.math }} -->
{% if page.math == true or page.math.enable %}
<!-- Adicionando MathJax -->
	 <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <!-- {{ page.math.align }} -->
    {% if page.math.align and page.math.align != blank %}
    <!-- configurando MathJax -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      displayAlign: "{{ page.math.align }}";
    });
    </script>
    {% endif %}
{% endif %}
