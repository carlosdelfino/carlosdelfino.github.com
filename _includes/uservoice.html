{% if page.uservoice.enable or site.uservoice.enableall %}
<script>
// Include the UserVoice JavaScript SDK (only needed once on a page)
UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/ExACyRWj4N5IuylvTWGQ.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();

// Set colors
UserVoice.push(['set', {
  accent_color: '{{ site.uservoice.accentcolor }}',
  trigger_color: '{{ site.uservoice.triggercolor }}',
  trigger_background_color: '{{ site.uservoice.triggerbackgroundcolor }}'
}]);


//Identify the user and pass traits
//To enable, replace sample data with actual user traits and uncomment the line
UserVoice.push(['identify', {
//email:      '{% if page.uservoice.email %}{{ page.uservoice.email }}{% else %}{{ site.uservoice.email }}{% endif %}', // User’s email address
//name:       '{% if page.uservoice.name %}{{ page.uservoice.name }}{% else %}{{ site.uservoice.name }}{% endif %}', // User’s real name
//created_at: {% if page.uservoice.createdat %}{{ page.uservoice.createdat }}{% else %}{{ site.uservoice.createdat }}{% endif %}, // Unix timestamp for the date the user signed up
//id:         123, // Optional: Unique id of the user (if set, this should not change)
//type:       'Owner', // Optional: segment your users by type
//account: {
//  id:           123, // Optional: associate multiple users with a single account
//  name:         'Acme, Co.', // Account name
//  created_at:   1364406966, // Unix timestamp for the date the account was created
//  monthly_rate: 9.99, // Decimal; monthly rate of the account
//  ltv:          1495.00, // Decimal; lifetime value of the account
//  plan:         'Enhanced' // Plan name for the account
//}
}]);

// Add default trigger to the bottom-right corner of the window:
UserVoice.push(['addTrigger', { mode: 'contact', trigger_position: 'bottom-right' }]);

// Autoprompt for Satisfaction and SmartVote (only displayed under certain conditions)
UserVoice.push(['autoprompt', {}]);
</script>
{% endif %}
